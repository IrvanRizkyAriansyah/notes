version: '3.8'

services:
  # === LARAVEL BACKEND ===
  laravel:
    build:
      context: ./laravel/notes-be
    container_name: notes-laravel
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./laravel/notes-be:/var/www
    ports:
      - "8000:8000"
    environment:
      APP_ENV: local
      APP_DEBUG: true
      APP_KEY: 
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: notes_be
      DB_USERNAME: root
      DB_PASSWORD: root
    depends_on:
      - db
    command: >
      sh -c "
      composer install &&
      php artisan key:generate &&
      php artisan migrate --force &&
      php artisan serve --host=0.0.0.0 --port=8000
      "

  next:
    build:
      context: ./next/notes-fe
      dockerfile: Dockerfile
    container_name: notes-next
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./next/notes-fe:/app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
    depends_on:
      - laravel
    command: sh -c "npm install && npm run dev"

  db:
    image: mysql:8.0
    container_name: notes-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: notes_be
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: notes-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db

volumes:
  dbdata:
